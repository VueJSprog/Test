<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Vue.JS in a HTML page</title>
    <script src="https://unpkg.com/vue@3.2.37"></script>
</head>
<body>
    <h1>Vue JS widget</h1>
    <div id="app">
        <p>{{ title }} - by {{ author }}, {{ age }} years old</p>
    
        <button v-on:click="age++">Increase age</button>
        <button @click="age--">Decrease age</button>
        <div @click="changeTitle('Oathbringer')">Change book title</div>
    </div>
</body>
<script lang="JavaScript">
const app = Vue.createApp({
  data() {
    return {
      title: 'The Way of Kings',
      author: 'Brandon Sanderson',
      age: 45
    }
  },
  methods: {
    changeTitle(title) {
      // this.title = 'Words of Radiance'
      this.title = title
    }
  }
})
app.mount('#app')
</script>
</html>
